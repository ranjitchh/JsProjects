<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2
      style="
        text-align: center;
        font-size: 40px;
        padding: 0px;
        margin: 0px;
        margin-top: 20px;
      "
    >
      Bubble Game
    </h2>
    <div class="main">
      <div class="panel">
        <div class="panel-top">
          <div class="element">
            <h3>Hit</h3>
            <div class="box">
              <h4 class="hitval">25</h4>
            </div>
          </div>
          <div class="element">
            <h3 >Timer</h3>
            <div class="box">
              <h4 class="timer">60</h4>
            </div>
          </div>
          <div class="element">
            <h3>Score</h3>
            <div class="box">
              <h4 class="scoreboard">20</h4>
            </div>
          </div>
        </div>
        <div class="panel-btn"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
